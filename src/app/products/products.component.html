<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products Component</h3>

      <div class="py-4 d-flex gap-2">
        <input
          type="text"
          [(ngModel)]="keyword"
          class="form-control"
          placeholder="Search"
        />
        <button (click)="searchProducts()" class="btn btn-outline-success">
          Search
        </button>
      </div>

      <div *ngIf="isLoading">Loading...</div>

      <table *ngIf="!isLoading" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button
                (click)="deleteProduct(product.id)"
                class="btn btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
